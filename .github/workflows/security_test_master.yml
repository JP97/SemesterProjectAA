name: .NET

on:
  pull_request:
    branches: [ master ]

jobs:
  security:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    
    steps:
      - uses: actions/checkout@v2
      - name: Build .Net
        uses: actions/setup-dotnet@v1
      - name: build the project
        run: |
          dotnet build --configuration Release
          dotnet --version
     #   if: matrix.os == 'Windows'
     # - run: npm install snyk@latest -g
        
          
      - uses: snyk/actions/setup@master
     # - name: Test dependencies with Snyk
     #   run: snyk test --all-projects --detection-level=2
     #   env:
     #     SNYK_TOKEN: 5023c08e-f940-4f39-bb1c-3df81e278e67
      - name: Monitor dependencies for security issues with Snyk
        run: snyk test --all-projects --detection-level=2
        env:
          SNYK_TOKEN: 5023c08e-f940-4f39-bb1c-3df81e278e67
          
  security-on-windows:
    runs-on: [windows-latest]
    
    steps:
      - uses: actions/checkout@v2
      - name: Build .Net
        uses: actions/setup-dotnet@v1
      - name: build the project
        run: |
          dotnet build --configuration Release
          dotnet --version
          npm install -g npm@latest
          npm install -g snyk
          npm install snyk-to-html -g
          snyk auth 5023c08e-f940-4f39-bb1c-3df81e278e67
          snyk monitor
          snyk test --json | snyk-to-html -o snyk_results.html
        
          
      
